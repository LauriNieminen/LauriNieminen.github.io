<!DOCTYPE html>
<html>

<head>

  <style>
    #container {
      display: flex;
      justify-content: center;
    }

    #frame {
      border: 2px solid rgb(75, 75, 75);
      background: black;
      border-radius: .25em;
      text-align: center;
      justify-items: left;
      height: 350px;
      width: 600px;
      margin: 50px;
    }

    #dvd {
      position: relative;
      width: 100px;
      height: 40px;
      background: tomato;
      color: white;
      left: 0;
      top: 0;
      margin: 0;
      margin-block-start: 0px;
      margin-block-end: 0px;
    }

    button {
      position: relative;
      top: 10px;
      left: 200px;
    }
  </style>

</head>

<body>
  <div id="container">
    <div id="frame">
      <h1 id="dvd">DVD</h1>
    </div>
  </div>


  <script>
    const ymax = 350 - 40
    const xmax = 600 - 100

    const xmin = 0
    const ymin = 0

    let x = 0
    let y = 0
    let xSign = 1
    let ySign = 1

    const colors = [
      "salmon",
      "crimson",
      "red",
      "orange",
      "coral",
      "darkkhaki",
      "lawngreen",
      "yellowgreen",
      "springgreen",
      "olivedrab",
      "lightcyan",
      "aguamarine",
      "skyblue",
      "mediumslateblue",
      "lavender",
      "plum",
      "pink",
      "hotpink",
      "honeydew",
      "azure",
      "gainsboro",
      "wheat",
      "goldenrod",
      "sandybrown"
    ]



    const pickRandomColor = () => {
      const len = colors.length
      idx = Math.floor(Math.random() * len)
      console.log(colors[idx])
      return colors[idx]
    }

    setInterval(() => {
      document.getElementById("dvd").style.top = `${y}px`
      document.getElementById("dvd").style.left = `${x}px`
      x = x + xSign
      y = y + ySign

      if (x >= xmax) {
        xSign = -1
        document.getElementById("dvd").style.background = pickRandomColor()
      } else if (x <= xmin) {
        xSign = 1
        document.getElementById("dvd").style.background = pickRandomColor()
      }

      if (y >= ymax) {
        ySign = -1
        document.getElementById("dvd").style.background = pickRandomColor()
      } else if (y <= ymin) {
        ySign = 1
        document.getElementById("dvd").style.background = pickRandomColor()
      }

    }, 25);

  </script>
</body>



</html>
