      </div>
    </div>
  </div>


  <script>
    const ymax = 420 - 69
    const xmax = 750 - 163

    const xmin = 0
    const ymin = 0

    let x = 0
    let y = 0
    let xSign = 1
    let ySign = 1

    const colors = [
      "salmon",
      "crimson",
      "red",
      "orange",
      "coral",
      "darkkhaki",
      "lawngreen",
      "yellowgreen",
      "springgreen",
      "olivedrab",
      "lightcyan",
      "aguamarine",
      "skyblue",
      "mediumslateblue",
      "lavender",
      "plum",
      "pink",
      "hotpink",
      "honeydew",
      "azure",
      "gainsboro",
      "wheat",
      "goldenrod",
      "sandybrown"
    ]



    const pickRandomColor = () => {
      const len = colors.length
      idx = Math.floor(Math.random() * len)
      console.log(colors[idx])
      return colors[idx]
    }

    setInterval(() => {
      document.getElementById("dvd").style.top = `${y}px`
      document.getElementById("dvd").style.left = `${x}px`
      x = x + xSign
      y = y + ySign

      if (x >= xmax) {
        xSign = -1
        document.getElementById("dvd").style.fill = pickRandomColor()
      } else if (x <= xmin) {
        xSign = 1
        document.getElementById("dvd").style.fill = pickRandomColor()
      }

      if (y >= ymax) {
        ySign = -1
        document.getElementById("dvd").style.fill = pickRandomColor()
      } else if (y <= ymin) {
        ySign = 1
        document.getElementById("dvd").style.fill = pickRandomColor()
      }

    }, 12);

  </script>
